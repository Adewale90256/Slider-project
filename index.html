<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider javascript</title>
    <link rel="stylesheet" href="slider.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"
      integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,Fill,GRAD@48,400,0,0"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-silder" class="slider-button material-symbol-rounded">
          ⬅️
        </button>

        <div class="image-list">
          <img src="images/img-1.jpg" alt="img-1" class="image-item" />
          <img src="images/img-2.png" alt="img-1" class="image-item" />
          <img src="images/img-3.png" alt="img-1" class="image-item" />
          <img src="images/img-4.png" alt="img-1" class="image-item" />
          <img src="images/img-5.png" alt="img-1" class="image-item" />
          <img src="images/img-6.png" alt="img-1" class="image-item" />
          <img src="images/img-7.png" alt="img-1" class="image-item" />
          <img src="images/img-8.png" alt="img-1" class="image-item" />
          <img src="images/img-9.png" alt="img-1" class="image-item" />
          <img src="images/img-10.png" alt="img-1" class="image-item" />
        </div>
        <button id="next-silder" class="slider-button material-symbol-rounded">
          ➡️
        </button>
      </div>
      <div class="silder-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
